<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>

    <body>
        <main class="container">
            <div class="row">
                <div class="col-6">
                    <form id="form1" class="bg-light p-5">
                        <label for="organ">Create Organ</label>
                        <input name="organType" class="form-control" id="organ" placeholder="Enter Organ">
                        <small id="emailHelp" class="form-text text-muted pb-2">type of organ</small>
                        <label for="author">Author</label>
                        <input name="author" class="form-control" id="author" placeholder="Author">
                        <button type="submit" class="btn btn-primary" id="enderKidney">Submit</button>
                    </form>
                </div>
                <div class="col-6">
                    <form id="form2" class="bg-light p-5">
                        <label for="kidneyId">Enter Kidney Id</label>
                        <input name="kidney" class="form-control" id="kidneyId" placeholder="Enter Id">
                        <button class="btn btn-primary">Get Kidney</button>
                    </form>
                    <button class="btn btn-danger" id="getKidneyIds">Get Kidney Ids</button>
                </div>
            </div>

        </main>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./js/web3.min.js"></script>
        <script src="js/frontApp.js"></script>
    </body>

</html>
